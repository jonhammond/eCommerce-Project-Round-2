{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <br><br>
  <div class="container">
    <h1>Checkout</h1>

    <table class="table table-striped table-hover">
      <thead>
        <br>
        <h4>Your Purchase</h4>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="receipt">

      </tbody>
      <tbody>
        <tr class="active">
          <td></td>
          <td><strong>TOTAL:</strong></td>
          <td id="totals"></td>
        </tr>
      </tbody>
    </table>
    <form id="shipform" class="form-horizontal">
      <fieldset>
        <legend>Shipping</legend>
        <div class="form-group">
          <label for="fullName" class="col-lg-2 control-label">Full Name:</label>
          <div class="col-lg-6">
            <input id="shipName" type="text" class="form-control" id="fullName">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine1" class="col-lg-2 control-label">Address line 1:</label>
          <div class="col-lg-6">
            <input id="shipLine1" type="text" class="form-control" id="addressLine1" placeholder="Street address, P.O. box, company name, c/o">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine2" class="col-lg-2 control-label">Address line 2:</label>
          <div class="col-lg-6">
            <input id="shipLine2" type="text" class="form-control" id="addressLine2" placeholder="Apartment, suite, unit, building, floor, etc.">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-lg-2 control-label">City:</label>
          <div class="col-lg-6">
            <input id="shipCity" type="text" class="form-control" id="city">
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-lg-2 control-label">State/Province/Region:</label>
          <div class="col-lg-4">
            <input id="shipState" type="text" class="form-control" id="state">
          </div>
        </div>
        <div class="form-group">
          <label for="zip" class="col-lg-2 control-label">ZIP:</label>
          <div class="col-lg-4">
            <input id="shipZip" type="text" class="form-control" id="zip">
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="col-lg-2 control-label">Country:</label>
          <div class="col-lg-6">
            <input id="shipCountry" type="text" class="form-control" id="country">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-lg-2 control-label">Phone Number:</label>
          <div class="col-lg-6">
            <input id="shipPhone" type="text" class="form-control" id="phone">
          </div>
        </div>
        <br>
        <div class="checkbox">
          <label>
            <input id="checkbox" type="checkbox">Shipping same as billing?
          </label>
        </div>
        <br>
        <br>
        <legend>Billing</legend>
        <div class="form-group">
          <label for="fullName" class="col-lg-2 control-label">Full Name:</label>
          <div class="col-lg-6">
            <input id="billName" type="text" class="form-control" id="fullName">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine1" class="col-lg-2 control-label">Address line 1:</label>
          <div class="col-lg-6">
            <input id="billLine1" type="text" class="form-control" id="addressLine1" placeholder="Street address, P.O. box, company name, c/o">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine2" class="col-lg-2 control-label">Address line 2:</label>
          <div class="col-lg-6">
            <input id="billLine2" type="text" class="form-control" id="addressLine2" placeholder="Apartment, suite, unit, building, floor, etc.">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-lg-2 control-label">City:</label>
          <div class="col-lg-6">
            <input id="billCity" type="text" class="form-control" id="city">
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-lg-2 control-label">State/Province/Region:</label>
          <div class="col-lg-4">
            <input id="billState" type="text" class="form-control" id="state">
          </div>
        </div>
        <div class="form-group">
          <label for="zip" class="col-lg-2 control-label">ZIP:</label>
          <div class="col-lg-4">
            <input id="billZip" type="text" class="form-control" id="zip">
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="col-lg-2 control-label">Country:</label>
          <div class="col-lg-6">
            <input id="billCountry" type="text" class="form-control" id="country">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-lg-2 control-label">Phone Number:</label>
          <div class="col-lg-6">
            <input id="billPhone" type="text" class="form-control" id="phone">
          </div>
        </div>
        <br>
        <legend>Credit Card Information</legend>
        <form id="ccInfo">
        <div class="form-group">
          <label for="creditCard" class="col-lg-2 control-label">Credit Card Number:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control card-number" id="creditCard" placeholder='0123 4567 8901 0123'>
          </div>
        </div>
        <div class="form-group">
          <label for="expiry" class="col-lg-2 control-label">Expiration Month/Year:</label>
          <div class="col-lg-2">
            <input class=' form-control card-expiry' placeholder="12/2018">
          </div>
        </div>
        <div class="form-group">
          <label for="cvc" class="col-lg-2 control-label">CVC:</label>
          <div class="col-lg-2">
            <input type="text" class=" card-cvc form-control" id="cvc" placeholder="123">
          </div>
        </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button id="buy" type="submit" class="btn btn-primary">Purchase</button>
      </div>
    </div>
    </form>
      </fieldset>
    </form>

  </div>

{% endblock %}
